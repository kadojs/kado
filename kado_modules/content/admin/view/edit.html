{{>header}}
    <div class="container-fluid">
      <h1>{{_l.content.update_content}}</h1>
      <form class="form form-horizontal" action="{{{_baseUrl}}}{{{_u._content_save}}}" method="post" role="form">
        <input type="hidden" name="id" value="{{content.id}}" />
        <input type="hidden" id="contentContentInput" name="content" />
        <input type="hidden" id="contentHtmlInput" name="html" />
        <div class="form-group">
          <label for="title">{{_l.content.title}}</label>
          <input class="form-control" type="text" data-uri="contentUri" id="title" name="title" placeholder="Content title" value="{{content.title}}" />
        </div>
        <div class="form-group">
          <label for="contentUri">{{_l.uri}}</label>
          <input class="form-control" type="text" id="contentUri" name="uri" placeholder="Content URI" value="{{content.uri}}" />
        </div>
        <div class="form-group">
          <label for="contentContent">{{_l.content.content}}</label>
          <div class="tui-content" id="contentContent" data-src="{{{content.content}}}" data-text-id="#contentContentInput" data-html-id="#contentHtmlInput"></div>
        </div>
        <div class="form-group">
          <label for="active">{{_l.content.active}}</label>
          <input type="checkbox" id="active" name="active" {{#_is}}{{content.active}},checked="checked",{{/_is}} />
        </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit">{{_l.save}}</button>
        </div>
      </form>
      <script type="text/javascript" src="/js/loadTuiEditor.js" defer="defer"></script>
    </div>
{{>footer}}
