{{>header}}
    <div class="container-fluid">
      <h1>{{_l.update}} {{_l.doc.doc_project_version}}</h1>
      <form class="form form-horizontal" action="{{_u._doc_version_save}}" method="post" role="form">
        <input type="hidden" name="id" value="{{item.id}}" />
        <input type="hidden" name="DocProjectId" value="{{item.DocProjectId}}" />
          <div class="form-group">
            <label for="title">{{_l.doc.name}}</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Name" value="{{item.name}}" />
          </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit">{{_l.save}}</button>
        </div>
      </form>
    </div>
{{>footer}}
